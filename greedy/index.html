          </div>
          <div class="row" id="final-prediction">
            <div class="col-sm-3"></div>
            <div class="col-sm-9"></div>
          </div>
        </div>
        <div class="card-footer text-center mt-4">
          <span class="badge badge-secondary text-dark" id="countdown">10</span>
          detik

      </div>
