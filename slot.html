<!DOCTYPE html>
<html>
  <head>
    <title>Prediksi | Slot</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #prediction {
        display: flex;
      }

      #prediction div {
        width: 25%;
        height: 100px;
        background-color: gray;
        border: 1px solid black;
        text-align: center;
        font-size: 40px;
        line-height: 100px;
        color: white;
      }

      #result {
        color: white;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <a href="index.html">Kembali</a>
    <h1>Slot Machine Predictions</h1>
    <div id="time"></div>
    <div id="prediction">
      <div id="symbol1"></div>
      <div id="symbol2"></div>
      <div id="symbol3"></div>
      <div id="symbol4"></div>
      <div id="symbol5"></div>
    </div>
    <div id="result"></div>

    <script>
      const symbols = [
        "Lemon",
        "Anggur",
        "Cherry",
        "Apel",
        "J",
        "Q",
        "K",
        "A",
        "Wild",
        "Free spin",
      ];
      let time = 10;
      const timeElement = document.getElementById("time");
      const symbol1 = document.getElementById("symbol1");
      const symbol2 = document.getElementById("symbol2");
      const symbol3 = document.getElementById("symbol3");
      const symbol4 = document.getElementById("symbol4");
      const symbol5 = document.getElementById("symbol5");
      const resultElement = document.getElementById("result");

      function getRandomSymbol() {
        const randomIndex = Math.floor(Math.random() * symbols.length);
        return symbols[randomIndex];
      }

      function prediction() {
        symbol1.innerHTML = getRandomSymbol();
        symbol2.innerHTML = getRandomSymbol();
        symbol3.innerHTML = getRandomSymbol();
        symbol4.innerHTML = getRandomSymbol();
        symbol5.innerHTML = getRandomSymbol();
        resultElement.innerHTML = `Result: ${symbol1.innerHTML},${symbol2.innerHTML},${symbol3.innerHTML},${symbol4.innerHTML},${symbol5.innerHTML}`;
      }

      function startCountdown() {
        setInterval(function () {
          time--;
          timeElement.innerHTML = `Time remaining: ${time} seconds`;
          if (time === 0) {
            clearInterval();
            prediction();
          }
        }, 1000);
      }

      startCountdown();
    </script>
  </body>
</html>
