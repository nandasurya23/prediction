<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Roullate | Prediksi</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Roulette Prediction</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Input Result</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="result-input">Enter Previous Result:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="result-input"
                    min="0"
                    max="36"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-success mt-2"
                  id="submit-button"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Next Results</div>
            <div class="card-body">
              <div id="results-container">
                <div id="result-1" class="result"></div>
                <div id="result-2" class="result"></div>
                <div id="result-3" class="result"></div>
                <div id="result-4" class="result"></div>
              </div>
              <div id="loading-container" class="text-center">
                <img src="loading.gif" alt="Loading" id="loading-gif" />
                <p id="countdown"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
